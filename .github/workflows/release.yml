name: Build & Release Library

on:
  permissions:
    contents: write

  push:
    tags:
      - 'v*'   # se d√©clenche sur les tags comme v0.1.0, v1.0.1, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Archive dist folder
        run: zip -r goodfood-ui-${{ github.ref_name }}.zip dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: goodfood-ui-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
